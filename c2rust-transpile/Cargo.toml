[package]
name = "c2rust-transpile"
version = "0.14.0"
authors = [
  "The C2Rust Project Developers <c2rust@immunant.com>",
  "Eric Mertens <emertens@galois.com>",
  "Alec Theriault <atheriault@galois.com>",
]
license = "BSD-3-Clause"
homepage = "https://c2rust.com/"
repository = "https://github.com/immunant/c2rust"
description = "C2Rust transpiler implementation"
edition = "2018"

[dependencies]
clap = {version = "2.33", features = ["yaml"]}
dtoa = "0.4.2"
serde = { version = "1.0", features = ["rc"] }
serde_json = "1.0"
serde_derive = "1.0.80"
serde_bytes = "0.11"
serde_bencode = "0.2"
indexmap = { version = "1.0.1", features = ["serde-1"] }
c2rust-ast-builder = { version = "0.14.0", path = "../c2rust-ast-builder" }
libc = "0.2"
c2rust-ast-exporter = { version = "0.14.0", path = "../c2rust-ast-exporter" }
c2rust-ast-printer = { version = "0.14.0", path = "../c2rust-ast-printer" }
handlebars = "2.0"
itertools = "0.8"
pathdiff = "0.1.0"
regex = "1"
smallvec = "1.0"
strum = "0.16"
strum_macros = "0.16"
log = "0.4"
fern = { version = "0.5", features = ["colored"] }
failure = "0.1.5"
colored = "1.7"

[features]
# Force static linking of LLVM
llvm-static = ["c2rust-ast-exporter/llvm-static"]
